Theodo\RogerCmsBundle\Entity\Snippet:
    type: entity
    table: roger_cms_snippet
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
            unique: true
        content:
            type: text
        cacheable:
            type: boolean
        public:
            type: boolean
        lifetime:
            type: integer
            nullable: true
        createdAt:
            column: created_at
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            column: updated_at
            type: datetime
            gedmo:
                timestampable:
                    on: update
